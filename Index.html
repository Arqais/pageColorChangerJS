<html>
<head>
	<title>Page Color Changer</title>

</head>
<body>
	<h3 id="heading">Choose The Color To Change Background</h3>

		<button onclick=changeBackground("white","black") id="white-button"></button>
		<button onclick=changeBackground("black","white") id="black-button"></button>
		<button onclick=changeBackground("red","white") id="red-button"></button>
		<button onclick=changeBackground("blue","white") id="blue-button"></button>
		<button onclick=changeBackground("green","white") id="green-button"></button>
		<button onclick=changeBackground("yellow","black") id="yellow-button"></button>
		<button onclick=changeBackground("purple","white") id="purple-button"></button>
		<button onclick=changeBackground("brown","white") id="brown-button"></button>
		<button onclick=changeBackground("lightblue","black") id="lightblue-button"></button>
	</div>

</html>
